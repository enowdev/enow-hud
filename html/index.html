<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENOW HUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="status-hud">
        <div class="status-bars">
            <div class="status voice">
                <i class="fas fa-microphone"></i>
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="status health">
                <i class="fas fa-heart"></i>
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="status armor">
                <i class="fas fa-shield-alt"></i>
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="status hunger">
                <i class="fas fa-hamburger"></i>
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="status thirst">
                <i class="fas fa-tint"></i>
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
            </div>
            <div class="status stamina">
                <i class="fas fa-running"></i>
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="car-container">
        <div class="status-bars">
            <div class="status speed">
                <i class="fas fa-tachometer-alt"></i>
                <span class="value">0</span>
                <span class="label">KM/H</span>
            </div>
            <div class="status fuel">
                <i class="fas fa-gas-pump"></i>
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
                <span class="value">100%</span>
            </div>
            <div class="status engine">
                <i class="fas fa-oil-can"></i>
                <div class="progress-bar">
                    <div class="fill"></div>
                </div>
                <span class="value">100%</span>
            </div>
            <div class="seatbelt">
                <i class="fas fa-user-slash"></i>
            </div>
        </div>
    </div>
    <div class="minimap-outline"></div>

    <script src="script.js"></script>
</body>
</html>
